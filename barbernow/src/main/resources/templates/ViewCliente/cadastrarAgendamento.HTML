<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="widht=device-widht, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>BarberNow - Inserir Agendamento</title>
<meta name="author" content="BarberNow">
<link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
	<div class="Login-Form">
		<div class="container">
			<div class="main-div">
				<div class="texto-header">
					<h4>Inserir Agendamento</h4>
					<hr>

					<form method="post" action="/InsertAgendamentoCliente" th:object="${agendamento}">
						
							<div class="form-group">
								<label>Data:</label> <input type="date" id="dataAgendamento"
									class="form-control" placeHolder="Ex: 01/12/2021"
									th:field="*{data}">
							</div>
						

						
							<div class="form-group">
								<label>Hora:</label> <input type="time" class="form-control"
									placeHolder="Ex: 01/12/2021" th:field="*{hora}">
							</div>
						

						<script type="text/javascript">
							$("#dataAgendamento").mask("00/00/0000");
						</script>

						
							<div class="form-group">
								<label>Selecione o Servi√ßo:</label> <select class="form-control"
									name="servico" th:field="*{servico}">
									<option th:each="servico : ${servicos}"
										th:value="${servico.id}"
										th:text=" ${servico.nome} + ' / R$' + ${servico.valor}"></option>
								</select>
							</div>

							<div class="form-group">
								<label>Login:</label> <input type="text" class="form-control"
									placeHolder="Seu login de acesso" th:field="*{login}">
							</div>

							<button type="submit" class="btn btn-success">SALVAR</button>
							<a th:href="@{agendamentoCliente}" class="btn btn-outline-danger">VOLTAR</a>
						
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="rodape">
			<span>Todos os Direitos Reservados 2021 &copy; BarberNow</span>
		</div>
	</footer>
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="webjars/bootstrap/js/bootstrap.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
