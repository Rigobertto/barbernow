<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="widht=device-widht, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>BarberNow - Cadastrar Cliente</title>
<meta name="author" content="BarberNow">
<link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
	<div class="Login-Form">
		<div class="container">
			<div class="main-div">
				<div class="texto-header">
					<h2>Cadastro de Usuario</h2>
					<p>Crie usuário no sistema</p>

					<form method="post" action="/InsertClienteCadastro" th:object="${cliente}">
						<div class="form-group">
							<label>Nome:</label> <input class="form-control"
									placeHolder="Ex: Percy Jackson" th:field="*{nome}">
						</div>
						
						<div class="form-group">
							<label>Email:</label> <input type="email" class="form-control"
									placeHolder="Ex: percy@gmail.com" th:field="*{email}">
						</div>
						
						<div class="form-group">
							<label>Selecione o Gênero:</label> <select class="form-control"
									th:field="*{genero}">
									<option
										th:each="genero : ${T(br.com.barbernow.enums.Genero).values()}"
										th:value="${genero}" th:text="${genero}"></option>
								</select>
						</div>
						
						<div class="form-group">
							<label>Idade:</label> <input type="number" class="form-control"
									placeHolder="Ex: 20" th:field="*{idade}">
						</div>
						
						<div class="form-group">
							<label>Login:</label> <input class="form-control"
									placeHolder="Ex: percyjackson" th:field="*{login}">
						</div>
						
						<div class="form-group">
							<label>Senha:</label> <input type="password" class="form-control"
									placeHolder="**********" th:field="*{senha}">
						</div>

						<button type="submit" class="btn btn-primary">Cadastrar</button>
						<br>
						<br>
						<a class="btn btn-outline-danger" th:href="@{login}">VOLTAR</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
