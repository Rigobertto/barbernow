<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="widht=device-widht, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>BarberNow - Login</title>
<meta name="author" content="BarberNow">
<link rel="stylesheet" href="css/login.css">
</head>
<body>

	<div class="Login-Form">
		<div class="container">
			<div class="main-div">
				<div class="texto-header">
					<h2>Login</h2>
					<p>Insira suas credenciais para efetuar login no sistema.</p>

					<form method="post" action="/autenticar" th:object="${usuario}">
						<div class="form-group">
							<input type="text" th:field="*{login}" class="form-control"
								placeholder="username">
						</div>
						<div class="form-group">
							<input type="password" th:field="*{senha}" class="form-control"
								placeholder="senha">
						</div>

						<div class="cadastro">
							<a th:href="@{cadastro}">NÃ£o tem cadastro? clique aqui.</a>
						</div>

						<button type="submit" class="btn btn-primary">Login</button>
						<button type="button" class="btn btn-info">Voltar</button>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
